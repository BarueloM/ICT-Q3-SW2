<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B5 Forms</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			background-color: aliceblue;
		}

		.container{
			background-color: aquamarine;
			padding: 15px;
		}
	</style>
	
</head>
<body>

<div class="container mt-3">
	<h2>Contact Us</h2>

	<form>
	    <div class="Name mb-3"> <!--div for email-->
	        <label class="form-label" for="inputName">Name:</label>
	        <input type="Name" class="form-control" id="inputName" placeholder="Enter your name">
	    </div>

	    <div class="Email mb-3"> <!--div for password-->
	        <label class="form-label" for="inputEmail">Email:</label>
	        <input type="Email" class="form-control" id="inputEmail" placeholder="Enter your email">
	    </div>

	    <div class="Message mb-3"> <!--div for password-->
	        <label class="form-label" for="inputMessage">Message:</label>
	        <textarea id="message" class="form-control" rows="3" placeholder="Enter your message"></textarea>
	    </div>	    
	    
	    <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

<div class="container mt-3">
	<h2>Contact Us</h2>

	<form>
	    <div class="row Name mb-3"> <!--div for email-->
			<label class="col-sm-2 col-form-label" for="inputName">Name:</label>
			<div class="col-sm-10">
	        	<input type="Name" class="form-control" id="inputName" placeholder="Enter your name">
	    	</div>
	    </div>

	    <div class="row Email mb-3"> <!--div for password-->
	        <label class="col-sm-2 form-label" for="inputEmail">Email</label>
	        <div class="col-sm-10">
	        	<input type="Email" class="form-control" id="inputEmail" placeholder="Email">
	        </div>
	    </div>
	    
	    <div class="Message mb-3">
	        <div class="offset-sm-2">
	        	<div class="col-sm-2 form-label">
	           		<label class="form-label" for="inputMessage">Message:</label>
	           		<textarea id="message" class="form-control" rows="3" placeholder="Enter your message"></textarea>
	       		</div>
	        </div>
	    </div>

	    <div class="row">
	    	<div class="offset-sm-2">
	    		<button type="submit" class="btn btn-primary">Submit</button>
	    	</div>
		</div>
	</form>
</div>
</body>
</html>
